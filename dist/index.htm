<!DOCTYPE html>
<html>
<head>
<title>elisp.js demo</title>
<style>
#code #output #error { font-family: monospace; font-size: 12pt; }
#error { color: red }
#code { border-right: 0.5em solid gray; }
</style>
</head>
<body>
  <h1>elisp.js</h1>
  <hr>
  <textarea id='code' type='text' cols='80' rows='25' autofocus spellcheck='false'/>
  </textarea>
  <div id='output'></div>
  <div id='error'></div>
  <script src="bundle.js"></script>
</body>
</html>
